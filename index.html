    <div id="requestModal" class="modal fade" role="dialog">

        <div class="modal-content">

            <h4 class="modal-title">Request adding a product </h4>

          <div class="modal-body">
            <form>

                </div>

                <div class="form-group col-sm-4">
                  <label class="sr-only" for="inputName">Full Name</label>
                  <input type="text" class="form-control form-control-sm mr-1" id="inputName" placeholder="Full Name">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label class="sr-only" for="inputMessage">Message</label>
                  <input type="text-area" rows="12" class="form-control form-control-sm mr-1" id="inputMessage">
                </div>
              </div>

              <!-- TODO: add a photo upload-->

              <div class="form-row">
                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm ml-1">Submit</button>
              </div>
            </form>
          </div>
        </div>
