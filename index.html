    <div id="requestModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Request adding a product</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-row row">
                <div class="col-12 col-md-2">
                  <label for="inputEmail">Email Address</label>
                </div>
                <div class="form-group col">
                  <input type="email" class="form-control form-control-sm mr-1" id="inputEmail" placeholder="Email Address">
                </div>
              </div>

              <div class="form-row row">
                <div class="col-12 col-md-2">
                  <label for="inputName">Full Name</label>
                </div>
                <div class="form-group col">
                  <input type="text" class="form-control form-control-sm mr-1" id="inputName" placeholder="Full Name">
                </div>
              </div>

              <div class="form-row row">
                <div class="col-12 col-md-2">
                  <label for="inputMessage">Message:</label>
                </div>
                <div class="form-group col">
                  <textarea rows="12" class="form-control form-control-sm" id="inputMessage"></textarea>
                </div>
              </div>

              <!-- TODO: add a photo upload-->

              <div class="form-row">
                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm ml-1">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="jumbotron">
      <div class="container">
        <div class="row row-header align-items-center">

          </div>

    <div id="mainSection" class="container">

              <li class="secondary-nav-item nav-item m-1">Kitchen Items & Products</li>
              <li class="secondary-nav-item nav-item m-1">Others</li>
            </ul>

          <div id="searchBar" class="col-12 align-items-center m-auto order-first order-md-1 order-0">
            <form class="container-fluid">
              <div class="form-row mr-auto row">
                <div class="form-group col-10 col-md-6 offset-md-2">

                </div>

                <div class="form-group col-2">
                  <button type="submit" class="btn btn-primary btn-sm ml-1"><i class="fas fa-search"></i></button>
                </div>
